<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UVER | Login</title>

    <script src="https://kit.fontawesome.com/8114a7cb4e.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="d-flex vh-100" style="background-image: url(/fondoLogin.jpg); background-size: cover;">

    <div class="card bg-secondary bg-opacity-25 m-auto" style="width: 28rem;">
        <div class="card-header">
            <h4 class="fw-bold">INICIO DE SESION</h4>
        </div>
        <div class="card-body">
            <div class="input-group my-2 px-2">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                <input type="text" id="inputUsername" class="form-control" placeholder="Username">
            </div>
            <div class="input-group my-2 px-2">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <input type="text" id="inputPassword" class="form-control" placeholder="Password">
            </div>
        </div>
        <div class="card-footer">
            <button type="button" class="btn btn-success" id="botonInicioDeSesion">Iniciar Sesion</button>
            <a class="text-decoration-none ms-2" href="/signup.html">Crear Cuenta</a>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="/js/sesion.js"></script>
    <script src="/js/login.js"></script>
</body>

</html>
